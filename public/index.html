<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      margin: 40px auto;
      padding: 36px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12), 0 1.5px 4px rgba(44, 62, 80, 0.08);
      position: relative;
      animation: fadeIn 1.1s cubic-bezier(.39,.575,.565,1) both;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    .logo-icon {
      width: 38px;
      height: 38px;
      margin-right: 10px;
      filter: drop-shadow(0 2px 8px #2d8cff33);
    }
    .logo-text {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: #2d8cff;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    form {
      margin-bottom: 0;
    }
    input[type="url"] {
      width: 100%;
      padding: 14px 14px;
      margin: 14px 0 10px 0;
      border: 1.5px solid #dbeafe;
      border-radius: 6px;
      font-size: 1.08rem;
      background: #f8fafc;
      transition: border 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    input[type="url"]:focus {
      border: 1.5px solid #2d8cff;
      background: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #2d8cff 60%, #186dd6 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.08rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #2d8cff22;
      transition: background 0.18s, transform 0.12s;
      margin-bottom: 6px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #186dd6 0%, #2d8cff 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      margin-top: 28px;
      text-align: center;
      background: #f1f8ff;
      border-radius: 7px;
      padding: 18px 10px 14px 10px;
      box-shadow: 0 1px 4px #2d8cff11;
      animation: fadeIn 0.7s cubic-bezier(.39,.575,.565,1) both;
    }
    .short-url {
      font-size: 1.13rem;
      color: #2d8cff;
      word-break: break-all;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-decoration: none;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 5px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #e0e7ff;
      color: #2d8cff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 4px #2d8cff11;
    }
    .copy-btn:hover {
      background: #2d8cff;
      color: #fff;
    }
    .error {
      color: #d32f2f;
      margin-top: 14px;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 0.1px;
    }
    @media (max-width: 500px) {
      .container { padding: 18px 6vw 18px 6vw; }
      .logo-text { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 32 32" fill="none"><rect x="2" y="14" width="28" height="4" rx="2" fill="#2d8cff"/><rect x="14" y="2" width="4" height="28" rx="2" fill="#2d8cff" opacity=".7"/></svg>
      <span class="logo-text">Shortly</span>
    </div>
    <h1>Shorten your long links, instantly!</h1>
    <form id="shorten-form">
      <input type="url" id="longUrl" placeholder="Paste your long URL here" required>
      <button type="submit">Shorten URL</button>
    </form>
    <div class="result" id="result" style="display:none;">
      <a class="short-url" id="shortUrl" target="_blank"></a>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    const form = document.getElementById('shorten-form');
    const longUrlInput = document.getElementById('longUrl');
    const resultDiv = document.getElementById('result');
    const shortUrlAnchor = document.getElementById('shortUrl');
    const copyBtn = document.getElementById('copyBtn');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      resultDiv.style.display = 'none';
      const longUrl = longUrlInput.value.trim();
      if (!longUrl) return;
      try {
        const res = await fetch('/api/url/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ longUrl })
        });
        const data = await res.json();
        if (res.ok && data.shortUrl) {
          shortUrlAnchor.textContent = data.shortUrl;
          shortUrlAnchor.href = data.shortUrl;
          resultDiv.style.display = 'block';
        } else {
          errorDiv.textContent = data || 'Failed to shorten URL.';
        }
      } catch (err) {
        errorDiv.textContent = 'Server error. Please try again.';
      }
    });

    copyBtn.addEventListener('click', () => {
      const url = shortUrlAnchor.textContent;
      navigator.clipboard.writeText(url).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1200);
      });
    });
  </script>
</body>
</html>
